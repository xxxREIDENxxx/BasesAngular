<h3>Agregar <small>{{nuevoPj.nombre}}</small></h3>
<hr>

<form (ngSubmit)="agregar()">
    <input 
        type="text" 
        placeholder="Nombre" 
        name = "nombre"
        [(ngModel)] = "nuevoPj.nombre"
    /> 
        <!-- [value]="nuevoPj.nombre" 
        (input)= "cambiarNombre( $event )" -->
    <input 
        type="number" 
        placeholder="Poder" 
        name="poder"
        [(ngModel)]="nuevoPj.poder"
    />

    <button type="submit">Agregar</button>

</form>
